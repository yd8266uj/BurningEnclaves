<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{ page.title }}</title>

    <link rel="import" href="./imports/header.html">
    <link rel="import" href="./imports/content.html" async>
    <link rel="import" href="./imports/aside.html" async>
    <link rel="import" href="./imports/footer.html" async>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/default.css">


    <style>

      html,body {
        margin: 0;
        padding: 0;
      }

      .site {
        display: grid;
        grid-template-columns: 3fr 1fr;
        grid-template-rows: auto;
        grid-template-areas:
          "header header"
          "content aside"
          "footer footer";
      }

      .site__header {
        grid-area: header;
      }

      .site__content {
        grid-area: content;
      }

      .site__aside {
        grid-area: aside;
      }

      .site__footer {
        grid-area: footer;
      }

    </style>

  </head>
  <body class="site">
    <!-- html import targets -->
    <header id="header" class="site__header"></header>
    <main id="content" class="site__content"></main>
    <aside id="aside" class="site__aside"></aside>
    <footer id="footer" class="site__footer"></footer>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="js/default.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
