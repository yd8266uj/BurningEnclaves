---
layout: default
---
<article class='post'>
  <header class='post__header'>
    <h2 class='post_title'>{{ page.title }}</h2>
    <div class='post_meta'>
      <span class='post_author'>{{ page.author }}</span> | <span class='post_date'>{{ page.date }}</span>
    <div>
  </header>
  <div class='post_content'>
    {{ content }}
  </div>
  <footer class='post_footer'>
  </footer>
</article>
